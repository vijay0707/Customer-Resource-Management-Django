{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
    <div class="form-group mt-3">
        {{ form }}
        <hr>
    </div>
    {% endfor %}
    <input type="submit" value="Submit" class="btn btn-small btn-success">
</form>


{% endblock %}
